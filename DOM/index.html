<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Dom</title>
</head>
<body>
    <h1>welcome to dom workshop</h1>

    <h2 onclick="this.innerHTML = 'Hello world'">click me</h2>
    <p id="me">fadare richard</p>

    <button type="button" onclick='document.getElementById("me").innerText = "OBO Davido"'>change richard</button>
    <div class="container">
      <br />
      <br />
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              placeholder="Name"
              class="form-control"
              id="name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="text"
              placeholder="Email"
              class="form-control"
              id="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              id="password"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              placeholder="e.g 09012345678"
              class="form-control"
              id="phoneNumber"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
